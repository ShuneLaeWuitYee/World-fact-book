<!doctype html>
<html>
<head>
	<link rel='stylesheet' href='/static/style.css'>
</head>
	<body>
	<font color="#FF5733">  <h2 id='header'>{{c['name']}}</h2> </font>
	<table style="width:100%"> 
	<tr> <td id='left' > </td>
	<td id='middle'> 
		
		
		<div class='properties'>
			<div>
				<div>Capital</div>
				<div>{{c['capital']}}</div>
			</div>
			<div>
				<div>Continent</div>
				<div><a href='../continent/{{c.continent}}'>{{c['continent']}}</a></div>
			</div>
			<div>
				<div>Area</div>
				<div>{{"{:,}".format(c['area'])}}</div>
			</div>
			
			<div>
				<div>Population</div>
				<div>{{"{:,.0f}".format(c['population'])}}</div>
			</div>
			<div>
				<div>GDP (Million)</div>
				<div>{{ "${:,.0f}".format(c['gdp']/1000000) }}</div>
			</div>

		
		<a href="/static/flags/{{c['tld']}}.gif">
		<img src="/static/flags/{{c['tld']}}.gif" class='big'> </a>
		<div class='edit-button'>
		<a href='/editcountryByName/{{c.name}}' class='button'> <button class="button"> Edit </button></a>
		 <a href='/delete/{{c.name}}' class='button'> <button class="button"> Delete </button> </a>
		</div>
		</div>
		</td>
		<td id='right'> </td>
		</tr></table>
		
	</body>
</html>
