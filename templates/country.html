<!doctype html>
<html>
<head>
	<link rel='stylesheet' href='/static/style.css'>
</head>
	<body>
		<h1>{{c['name']}}</h1>
		<div class='properties'>
			<div>
				<div>Capital</div>
				<div>{{c['capital']}}</div>
			</div>
			<div>
				<div>Continent</div>
				<div><a href='../continent/{{c.continent}}'>{{c['continent']}}</a></div>
			</div>
			<div>
				<div>Area</div>
				<div>{{"{:,}".format(c['area'])}}</div>
			</div>
			
			<div>
				<div>Population</div>
				<div>{{"{:,.0f}".format(c['population'])}}</div>
			</div>
			<div>
				<div>GDP (Million)</div>
				<div>{{ "${:,.0f}".format(c['gdp']/1000000) }}</div>
			</div>

		</div>
		<img src="/static/flags/{{c['tld']}}.gif" class='big'>
		<div class='edit-button'>
		<a href='/editcountryByName/{{c.name}}' class='button'> <button class="button"> Edit </button></a>
		 <a href='/delete/{{c.name}}' class='button'> <button class="button"> Delete </button> </a> 
	</body>
</html>
